<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SKU Lookup</title>
</head>
<body>
  <h2>SKU Lookup</h2>

  <form id="skuForm">
    <label for="skuNo">Enter SKU No.:</label>
    <input type="text" id="skuNo" name="skuNo" required>
    <button type="submit">Search</button>
  </form>

  <div id="skuDetails"></div>

  <script>
    // Handle form submission
    document.getElementById('skuForm').addEventListener('submit', async function(event) {
      event.preventDefault();

      const skuNo = document.getElementById('skuNo').value;

      if (!skuNo) {
        alert("Please enter a SKU No.");
        return;
      }

      const response = await fetch('https://script.google.com/macros/s/AKfycbzb4dR-rTklbtC-aofiZln9IAEvvcNpZ9kFG8krWbxJQXtwvfCYXE7WCaQZmSCSY0aB/exec', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          action: "fetchSKUDetails",
          skuNo: skuNo
        })
      });

      const data = await response.json();

      if (data.success) {
        document.getElementById('skuDetails').innerHTML = `
          <h3>SKU Found:</h3>
          <p><strong>SKU No:</strong> ${data.skuNo}</p>
          <p><strong>SKU Name:</strong> ${data.skuName}</p>
          <p><strong>Total Qty:</strong> ${data.totalQty}</p>
        `;
      } else {
        document.getElementById('skuDetails').innerHTML = `
          <h3>Error:</h3>
          <p>${data.message}</p>
        `;
      }
    });
  </script>
</body>
</html>
