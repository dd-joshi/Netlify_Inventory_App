<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Issue Items</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <button class="return-btn" onclick="location.href='return.html'">Go to Return Page</button>
    <h2>Issue Items</h2>
    
    <!-- Form Fields -->
    <div class="form-group">
      <label for="skuNo">SKU No:</label>
      <input type="text" id="skuNo" placeholder="Scan or Enter SKU No." required>
    </div>
    <div class="form-group">
      <label for="skuName">SKU Name:</label>
      <input type="text" id="skuName" placeholder="Auto-filled" readonly>
    </div>
    <div class="form-group">
      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" placeholder="Enter quantity" required>
      <button type="button" class="add-another-btn" onclick="addAnother()">Add Another</button>
    </div>
    <div class="form-group">
      <label for="studentName">Student Name:</label>
      <input type="text" id="studentName" placeholder="Enter student name" required>
    </div>
    <div class="form-group">
      <label for="mobileNo">Mobile No:</label>
      <input type="text" id="mobileNo" placeholder="Enter mobile number" required>
    </div>
    <div class="form-group">
      <label for="remarks">Remarks:</label>
      <input type="text" id="remarks" placeholder="Enter remarks (optional)">
    </div>
    <div class="form-group">
      <button id="submitBtn" onclick="submitForm()">Submit</button>
    </div>
  </div>

  <div class="popup" id="popup">
    <div id="itemsList"></div>
    <button class="ok-button" id="okBtn">Ok</button>
    <div class="error-message" id="error-message"></div>
  </div>

  <script>
    // When SKU No. is entered, fetch SKU Name from Inventory Apps Script
    document.getElementById("skuNo").addEventListener("change", async function() {
      const skuNo = this.value;

      if (!skuNo) {
        document.getElementById("skuName").value = "";
        return;
      }

      try {
        // Replace 'INVENTORY_WEB_APP_URL' with your Inventory Web App URL
        const response = await fetch('https://script.google.com/macros/s/AKfycbx-wpK-D9id1ljins3tdC1KqeN67kgjMPmZj09C9ipAugE5NmG-2XDyuq9r8NuFcU0/exec', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ action: "fetchSKUName", skuNo })
        });

        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }

        const result = await response.json();

        if (result.success) {
          document.getElementById("skuName").value = result.skuName;
        } else {
          alert("Error: " + result.message);
          document.getElementById("skuName").value = "";
        }
      } catch (err) {
        alert("Error connecting to the server: " + err.message);
        console.error(err);
        document.getElementById("skuName").value = "";
      }
    });

    // Submit form data to Borrowed Items Apps Script
    async function submitForm() {
      const skuNo = document.getElementById("skuNo").value;
      const skuName = document.getElementById("skuName").value || "N/A";
      const quantity = document.getElementById("quantity").value;
      const studentName = document.getElementById("studentName").value;
      const mobileNo = document.getElementById("mobileNo").value;
      const remarks = document.getElementById("remarks").value || "N/A";

      if (!skuNo || !quantity || !studentName || !mobileNo) {
        alert("Please fill in all required fields.");
        return;
      }

      const data = {
        action: "issueItem", // Action for Borrowed Items Apps Script
        skuNo,
        skuName,
        quantity: parseInt(quantity, 10),
        studentName,
        mobileNo,
        remarks
      };

      try {
        // Submit the data to Borrowed Items Apps Script
        const response = await fetch('https://script.google.com/macros/s/AKfycbzEyPfUCNVV5MaOb6Asp87CL4OOztV1iug0p08dKbQuo5nKjeqYYV5nwmrabsaDb5Gvgw/exec', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }

        const result = await response.json();
        if (result.success) {
          alert("Item issued successfully!");
        } else {
          alert("Error: " + result.message);
        }
      } catch (err) {
        alert("Error connecting to the server: " + err.message);
        console.error(err);
      }

      // Reset form fields
      document.getElementById("skuNo").value = "";
      document.getElementById("skuName").value = "";
      document.getElementById("quantity").value = "";
      document.getElementById("studentName").value = "";
      document.getElementById("mobileNo").value = "";
      document.getElementById("remarks").value = "";
    }

    // Add Another Item functionality (optional)
    function addAnother() {
      alert("Add Another functionality is not implemented yet.");
    }
  </script>

</body>
</html>
